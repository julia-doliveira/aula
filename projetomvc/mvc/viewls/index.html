<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Login
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="card" style="width: 18rem;" dixplay:none;>
                <div class="card-body">
                 <form action="">
                    <label for="txtlogin" class="form-label">Login/Email</label>
                    <input type="email" name="txtlogin" id="txtlogin" class="form-control">
                    <label for="txtpass" class="form-label">Senha</label>
                    <input type="password" name="txtpass" id="txtpass" class="form-control">
                 </form>
                  <a href="entergame.html" class="btn btn-primary">Entrar no game</a>
                  <a href="#" class="btn btn-primary">Cadastrar</a>
        
                </div>
              </div>
          </div>
        </div>

   
      
    <main><div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/images/1.jpg" class="d-block w-100" alt="tabuleiro preto e branco">
          </div>
          <div class="carousel-item">
            <img src="public/images/2.jpg" class="d-block w-100" alt="tabuleiro de vidro">
          </div>
          <div class="carousel-item">
            <img src="public/images/3.jpg" class="d-block w-100" alt="rainha tabuleiro">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div></main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
