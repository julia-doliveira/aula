<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
<section id="cadperson">
    <h1>Cadastrar Personagem</h1>
    <div class="row">
        <div class="col">
            <label for="txtnomeperson" class="form-label">Nome do personagem</label>
            <input type="text" name="txtnomeperson" id="txtnomeperson" class="form-control" tabindex="1"> 
        </div>
        <div class="col">
            <label for="txtcoinperson">moedas</label>
            <input type="text" name="txtcoinperson" id="txtcoinperson" class="form-control" tabindex="2"> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="selgenperson" class="form-label">Genero</label>
            <select name="selgenperson" id="selgenperson"class="form-control" tabindex="3">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="col">
            <label for="seltipoperson" class="form-label">Tipo</label>
            <select name="seltipoperson" id="seltipoperson"class="form-control" tabindex="4">
                <option value="Humano">Humano</option>
                <option value="Coruja">Coruja</option>
                <option value="Mago">Mago</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="txtlatperson" class="form-label">Latitude do personagem</label>
            <input type="text" name="txtlatperson" id="txtlatperson" class="forms-control" value="-22.131551941280957" tabindex="5"> 
        </div>
        <div class="col">
            <label for="txtlonperson" class="form-label">Longitude do personagem</label>
            <input type="text" name="txtlonperson" id="txtlonperson" class="forms-control" value="-51.38981575160797" tabindex="6"> 
        </div>
        </div>
    </div>
    <div class="row">
        <imput type="submit" value="Cadastrar" name="btcadperson" id="btcadperson" class="btn btn-warning" tabindex="7">Cadastrar</imput>
    </div>
    
</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
