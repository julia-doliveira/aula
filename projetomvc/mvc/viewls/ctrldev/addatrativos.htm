<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
<section id="cadperson">
    <h1>Cadastrar Atrativos</h1>
    <div class="row">
        <div class="col">
            <label for="txtnomeAtrativo" class="form-label">Nome do Atrativo</label>
            <input type="text" name="txtnomeperson" id="txtnomeperson" class="form-control" tabindex="1"> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="txtlatatra" class="form-label">Latitude do Atrativo</label>
            <input type="text" name="txtlatatra" id="txtlatatra" class="forms-control" value="-22.131551941280957" tabindex="2"> 
        </div>
        <div class="col">
            <label for="txtlonatra" class="form-label">Longitude do Atrativo</label>
            <input type="text" name="txtlonatra" id="txtlonatra" class="forms-control" value="-51.38981575160797" tabindex="3"> 
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="..." class="imgatrativo" alt="...">
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="txtdescatract" class="form-label">Descrição Atrativo</label>
                <textarea name="txtdescatract" class="form-control" id="txtdescatract" rows="3"></textarea>
              </div>
        </div>
    </div>
    <div class="row">
        <imput type="submit" value="Cadastrar" name="btcadperson" id="btcadperson" class="btn btn-warning">Cadastrar</imput>
    </div>
    
</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
